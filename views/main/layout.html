<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客</title>
    <link rel="stylesheet" href="/public/css/main.css" type="text/css">
    <link rel="stylesheet" href="/public/fontAwesome/css/font-awesome.min.css" type="text/css">
    <script src="/public/js/jquery-1.12.4.min.js"></script>
    <script src="/public/js/index.js"></script>
    <script src="/public/js/comment.js"></script>
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="backimg"><img src="/public/images/IMG_0293.jpg"></div>
        <div class="logo"><img src="/public/images/00002637.png"></div>
    </header>
    <!-- 导航 -->
    <nav>
        {% block menu %}{% endblock %}
        
    </nav>
    <!-- 主体 -->
    <main class="clear">
        <!-- 主体左侧部分 -->
        <div class="mainLeft">
            {% block content %}{% endblock %}
        </div>
        <!-- 主体右侧部分 -->
        <div class="mainRight">
            <!-- 管理员 -->
            <!-- 登录成功是否进行跳转 -->
            {% if userInfo._id %}
            <div class="rightBox" id="userInfo">
                <div class="title">
                    <span>用户信息</span>
                </div>
                <p><span class="colDark">{{userInfo.username}}</span></p>
                <!-- 是否是管理员判断 -->
                {% if userInfo.isAdmin %}
                <p>
                    <span class="colDanger">你好，管理员！</span>
                    <a href="/admin">进入后台管理系统</a>
                </p>
                {% else %}
                <p><span class="colDanger">你好，欢迎光临我的博客！</span></p>
                {% endif %}
                <p><span class="colDark"><a href="javascript:;" id="logout">退出</a></span></p>
                <p class="colWarning"></p>
            </div>
            {% else %}
            <!-- 登录 -->
            <div class="rightBox" id="loginBox">
                <div class="title"><span>登录</span></div>
                <div class="line"><span class="colDark">用户名：</span><input type="text" name="username"></div>
                <div class="line"><span class="colDark">密码：</span><input type="password" name="password"></div>
                <div class="line"><span class="colDark"></span><button>登 录</button></div>
                <p class="textRight">还没注册？<a href="javascript:;" class="colMint">马上注册</a></p>
                <p class="colWarning"></p>
            </div>
            <!-- 注册 -->
            <div class="rightBox" id="registerBox" style="display:none;">
                <div class="title"><span>注册</span></div>
                <div class="line"><span class="colDark">用户名：</span><input type="text" name="username"></div>
                <div class="line"><span class="colDark">密码：</span><input type="password" name="password"></div>
                <div class="line"><span class="colDark">确认：</span><input type="password" name="repassword"></div>
                <div class="line"><span class="colDark"></span><button>注 册</button></div>
                <p class="textRight">已有账号？<a href="javascript:;" class="colMint">马上登录</a></p>
                <p class="colWarning"></p>
            </div>
            {% endif %}
            <!-- 社区 -->
            <div class="rightBox">
                <div class="title"><span>社区</span></div>
                <p>天王盖地虎</p>
                <p>宝塔镇河妖</p>
            </div>
        </div>
    </main>
</body>
</html>
