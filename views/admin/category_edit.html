{% extends 'layout.html' %}

{% block main %}
<!-- 路径导航，俗称面包屑导航 -->
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>分类编辑</span></li>
</ol>
<!-- 用一个表格的形式展示用户信息 -->
<h3>分类编辑 - {{category.name}}</h3>

<form role="form" method="post">
  <div class="form-group">
    <label for="name">分类名称：</label>
    <input type="text" value="{{category.name}}" class="form-control" id="name" placeholder="请输入分类" name="name">
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
